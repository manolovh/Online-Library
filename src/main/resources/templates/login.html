<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/form.css">
    <script src="/js/signup.js" defer></script>
</head>
<body class="auth">
    <section>
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${param.error}" class="text-center redText"></label>                   
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="inputbox">
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="email"type="name" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="password" type="password" id="password" required>
                <label for="">Password</label>
            </div>
            <button type="submit">Log in</button>
            <div class="register">
                <p>Don't have a account? <a href="/register"> Register</a></p>
            </div>
        </form>
    </section>
</body>
